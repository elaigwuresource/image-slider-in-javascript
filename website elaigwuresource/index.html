<!DOCTYPE html>
<html>

  <body onload="slider()">

<div class="manner">:
    <div class="slider">
        <img src="img1.jpg" id="slideImg" width="100%">
    </div>
    <div class="overlay">
            <div class="navbar">
                <div class="logo">
                <img src="images/car2.png">
    </div>
    
    <div class="menu-icons">
        <img src="images/user.png">
        <img src="images/cart.png">
        <img src="images/menu.png">
</div>
        </div>
        <div class="content">
            <h1>LET BEGIN CODING</h1>
            <h3>Subscribe for more on our services,click to view more</h3>

<div>
    <button type="button">WATCH MORE</button>
    <button type="button" class="btn-2">SUBSCRIBE</button>

</div>

</div>



    </div>
</div>

<script>
    var slideImg = document.getElementById("slideImg");

var images = new Array(
    "images/img1.jpg",
    "images/img2.jpg",
    "images/img3.jpg",
    "images/img4.jpg",
    "images/img5.jpg",
    "images/img6.jpg",
    "images/img7.jpg",
    "images/img8.jpg"
);
var len = images.length;
var i = 0;
function slider(){
    if(i > len-1){
        i = 0;
    }
    slideImg.src = images[i];
    i++;
    setTimeout('slider()',3000);

}

</script>





  </body>
</html>
